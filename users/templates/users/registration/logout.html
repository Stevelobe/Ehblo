{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen-minus-header-footer bg-gray-50">
    <div class="p-8 bg-white rounded-lg shadow-xl text-center max-w-md w-full">
        <svg class="mx-auto h-16 w-16 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.004 12.004 0 003 12c0 2.406.444 4.733 1.25 6.945L12 21l7.75-2.055c.806-2.212 1.25-4.539 1.25-6.945a12.004 12.004 0 00-2.382-6.016z"></path>
        </svg>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            You have been logged out.
        </h2>
        <p class="mt-2 text-sm text-gray-600">
            Thank you for visiting. We hope to see you again soon!
        </p>
        <div class="mt-6">
            <a href="{% url 'login' %}"
               class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Log in again
            </a>
            <a href="{% url 'home' %}"
               class="mt-3 w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}
