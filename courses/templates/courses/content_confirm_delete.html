{% extends "base.html" %}

{% block title %}Delete Content{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Confirm Deletion</h2>

    <p class="text-gray-700 text-lg mb-4 text-center">
        Are you sure you want to delete the content:
        <strong class="text-blue-700">{{ object.title }}</strong>?
    </p>

    <p class="text-red-500 text-sm mb-6 text-center">
        This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between mt-6">
            <a href="{% url 'course_detail' object.module.course.id object.module.course.slug %}" 
               class="bg-gray-300 text-gray-800 p-3 rounded-lg font-semibold hover:bg-gray-400 transition duration-300">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-red-600 text-white p-3 rounded-lg font-semibold hover:bg-red-700 transition duration-300">
                Confirm Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
