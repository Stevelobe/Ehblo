<div class="relative w-full overflow-hidden" style="padding-top: 56.25%;"> {# 16:9 aspect ratio #}
    <iframe class="absolute top-0 left-0 w-full h-full"
            src="{{ item.video_url }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</div>
<p class="text-sm text-gray-500 mt-2">Video URL: <a href="{{ item.video_url }}" target="_blank" class="text-blue-500 hover:underline break-all">{{ item.video_url }}</a></p>
